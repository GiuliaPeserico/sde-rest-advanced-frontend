<div class="container mt-6">
  <h1>Dashboard COVID-19</h1>
  <div class="mt-3">
    <div class="card">
      <div class="card-header">
        <span class="text-primary font-weight-bold">RANKING BY CASES</span>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-9">
            <ul class="list-group" *ngFor="let region of regions">
              <li class="list-group-item">{{ region.name }}</li>
            </ul>
          </div>
          <div class="col-3 text-right">
            <button
              type="button"
              class="btn btn-primary"
              (click)="onAscOrder()"
            >
              Ascending order
            </button>
            <button
              type="button"
              class="btn btn-primary my-2"
              (click)="onDescOrder()"
            >
              Descending order
            </button>
            <div class="input-group mb-3">
              <input
                type="number"
                class="form-control"
                placeholder="Number of element"
                [(ngModel)]="topNumber"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-primary"
                  type="button"
                  (click)="onTopNumber()"
                >
                  Save
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-3">
    <div class="card">
      <div class="card-header">
        <span class="text-primary font-weight-bold">CHARTS</span>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-6">
            <h6 class="text-center">Nessun immagine</h6>
            <!-- <img src="../assets/chart1.png" class="card-img-top" alt="..." /> -->
          </div>
          <div class="col-6">
            <h6 class="text-center">Nessun immagine</h6>
            <!-- <img src="../assets/chart2.png" class="card-img-top" alt="..." /> -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-3">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <span class="text-primary font-weight-bold">MAP</span>
          </div>
          <div class="card-body">
            <h6 class="text-center">Nessun immagine</h6>
            <!-- <img src="../assets/map.png" class="card-img-top" alt="Map image" /> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
