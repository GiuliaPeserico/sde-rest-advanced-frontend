<nav class="navbar navbar-expand-lg navbar-light nav-color nav-shadow">
  <a class="navbar-brand" href="#">SDE Rest Advanced Lab</a>
</nav>
<div class="container mt-6">
  <h1>Dashboard COVID-19</h1>
  <div class="mt-3">
    <div class="card">
      <div class="card-header">
        <span class="text-primary font-weight-bold">RANKING BY CASES</span>
      </div>
      <div class="card-body">
        <label for="elements">How many elements do you want to show?</label>
        <div class="input-group mb-3">
          <input
            type="number"
            class="form-control"
            placeholder="Number of element"
            [(ngModel)]="topNumber"
          />
          <div class="input-group-append">
            <button
              class="btn btn-primary"
              type="button"
              (click)="onGetRanking()"
            >
              Save
            </button>
          </div>
        </div>
        <button
          type="button"
          class="btn btn-primary mr-2 mt-2"
          (click)="onAscOrder()"
        >
          Ascending order
        </button>
        <button
          type="button"
          class="btn btn-primary mt-2"
          (click)="onDescOrder()"
        >
          Descending order
        </button>
        <hr />
        <div class="list-container mt-4">
          <ul class="list-group">
            <li
              class="list-group-item"
              *ngFor="let rank of ranking; index as i"
            >
              <div
                class="d-inline-flex justify-content-between w-100 li-item-container"
              >
                <span> {{ rank.region.name }}</span>
                <span class="font-weight-bold">{{ rank.cases }}</span>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-3">
    <div class="card">
      <div class="card-header">
        <span class="text-primary font-weight-bold">CHARTS</span>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-12 col-md-6 mb-3">
            <div class="input-group mb-3">
              <input
                type="date"
                class="form-control"
                [(ngModel)]="selectedBarChartDate"
                (ngModelChange)="onSelectBarChartDate()"
                value="2020-11-11"
                min="2020-10-01"
                max="2020-12-01"
              />
            </div>
            <hr />
            <h6 class="text-center" *ngIf="!chartBarUrl">Nessun immagine</h6>
            <img
              [src]="chartBarUrl"
              class="card-img-top"
              alt="BarChartImage"
              *ngIf="chartBarUrl"
            />
          </div>
          <div class="col-sm-12 col-md-6 mb-3">
            <div class="input-group mb-3">
              <select
                class="custom-select"
                [(ngModel)]="selectedRegion"
                (ngModelChange)="onSelectRegion()"
              >
                <option *ngFor="let region of regions" [ngValue]="region.id">
                  {{ region.name }}
                </option>
              </select>
            </div>
            <div class="input-group mb-3">
              <input
                type="date"
                class="form-control"
                [(ngModel)]="selectedLineChartDate"
                (ngModelChange)="onSelectLineChartDate()"
                value="2020-11-11"
                min="2020-10-01"
                max="2020-12-01"
              />
            </div>
            <hr />
            <h6 class="text-center" *ngIf="!chartLineUrl">Nessun immagine</h6>
            <img
              [src]="chartLineUrl"
              class="card-img-top"
              alt="LineChartImage"
              *ngIf="chartLineUrl"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-3">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <span class="text-primary font-weight-bold">MAP</span>
          </div>
          <div class="card-body">
            <div class="input-group mb-3">
              <input
                type="date"
                class="form-control"
                [(ngModel)]="selectedMapDate"
                (ngModelChange)="onSelectMapDate()"
                value="2020-11-11"
                min="2020-10-01"
                max="2020-12-01"
              />
            </div>
            <hr />
            <h6 class="text-center" *ngIf="!mapUrl">Nessun immagine</h6>
            <img
              [src]="mapUrl"
              class="card-img-top"
              alt="Map image"
              *ngIf="mapUrl"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
