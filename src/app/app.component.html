  <a class="navbar-brand" href="#">SDE Rest Advanced Lab</a>

<div class="container mt-6">
  <h1>Dashboard COVID-19</h1>
  <div class="mt-3">
    <div class="card">
      <div class="card-header">
        <span class="text-primary font-weight-bold">RANKING BY CASES</span>
      </div>
      <div class="card-body">
        <label for="elements">How many elements do you want to show?</label>
        <div class="input-group mb-3">
          <input
            type="number"
            class="form-control"
            placeholder="Number of element"
            [(ngModel)]="topNumber"
          />
          <div class="input-group-append">
            <button
              class="btn btn-primary"
              type="button"
              (click)="onGetRanking()"
            >
              Save
            </button>
          </div>
        </div>
        <button type="button" class="btn btn-primary" (click)="onAscOrder()">
          Ascending order
        </button>
        <button
          type="button"
          class="btn btn-primary mx-2"
          (click)="onDescOrder()"
        >
          Descending order
        </button>
        <hr />
        <div class="list-container mt-4">
          <ul class="list-group">
            <li
              class="list-group-item"
              *ngFor="let rank of ranking; index as i"
            >
              <div
                class="d-inline-flex justify-content-between w-100 li-item-container"
              >
                <span> {{ rank.region.name }}</span>
                <span class="font-weight-bold">{{ rank.cases }}</span>
              </div>
            </li>
            <!-- <li
              class="list-group-item"
              *ngFor="let rank of ranking; index as i"
            >
              <div class="d-flex justify-content-between">
                <span>
                  <span class="font-weight-bold">{{ i + 1 }} - </span
                  >{{ rank.region.name }}</span
                >
                <span class="font-weight-bold">{{ rank.cases }}</span>
              </div>
            </li> -->
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-3">
    <div class="card">
      <div class="card-header">
        <span class="text-primary font-weight-bold">CHARTS</span>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-6">
            <h6 class="text-center" *ngIf="!chartPieUrl">Nessun immagine</h6>
            <img
              [src]="chartPieUrl"
              class="card-img-top"
              alt="PieChartImage"
              *ngIf="chartPieUrl"
            />
          </div>
          <div class="col-6">
            <h6 class="text-center" *ngIf="!chartLineUrl">Nessun immagine</h6>
            <img
              [src]="chartLineUrl"
              class="card-img-top"
              alt="LineChartImage"
              *ngIf="chartLineUrl"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-3">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <span class="text-primary font-weight-bold">MAP</span>
          </div>
          <div class="card-body">
            <h6 class="text-center" *ngIf="!mapUrl">Nessun immagine</h6>
            <img
              [src]="mapUrl"
              class="card-img-top"
              alt="Map image"
              *ngIf="mapUrl"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
